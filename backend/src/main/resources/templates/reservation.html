<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .seat {
        width: 40px;
        height: 40px;
        margin: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #cbd5e0;
        border: 1px solid #a0aec0;
        cursor: pointer;
        color: black;
      }

      .selected {
        background-color: cadetblue;
        border: 1px solid #38a169;
      }
    </style>
  </head>
  <body>
    <div class="navbar bg-base-100 border-b mb-5">
      <div class="flex-1">
        <a href="/repertoire" class="btn btn-ghost text-xl">CINEMA APP</a>
      </div>
      <div class="flex-none">
        <div class="dropdown dropdown-end">
          <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
            <div class="indicator">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                />
              </svg>
            </div>
          </div>
          <div
            tabindex="0"
            class="mt-3 z-[1] card card-compact dropdown-content w-52 bg-base-100 shadow"
          >
            <div class="card-body">
              <div class="card-actions">
                <button
                  class="btn btn-primary btn-block"
                  th:attr="onclick=|navigateCart()|"
                >
                  View cart
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="dropdown dropdown-end">
          <div
            tabindex="0"
            role="button"
            class="btn btn-ghost btn-circle avatar"
          >
            <div class="w-10 rounded-full">
              <img
                alt="Tailwind CSS Navbar component"
                th:src="@{/images/userPicture.jpg}"
              />
            </div>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
          >
            <li><a href="/logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="flex flex-col w-full h-full">
      <div class="grid card bg-base-300 rounded-box place-items-center">
        <div class="hero-content flex-col lg:flex-row">
          <button
            th:attr="onclick=|navigateFilm('${reservation.schedule.film.title}')|"
          >
            <img
              src="https://icdn.2cda.pl/obr/oryginalne/772930e22c53b812c22f4be76d0cadc7.jpg"
              class="max-w-sm rounded-lg shadow-2xl"
            />
          </button>
          <div>
            <h1
              class="text-5xl font-bold mb-5"
              th:text="${reservation.schedule.film.title}"
            ></h1>
            <p
              class="text-3xl font-small"
              th:text="'Wybrana data: ' + ${reservation.schedule.showDate}"
            ></p>
            <p
              class="text-3xl font-small"
              th:text="'Wybrana godzina: ' + ${reservation.schedule.showTime}"
            ></p>
            <p
              class="text-3xl font-small"
              th:text="'Wybrane miejsca: ' + ${reservation.pickedSeats}"
            ></p>
          </div>
        </div>

        <h1 class="text-4xl font-medium mb-5">Wybierz nowe miejsca:</h1>
        <div class="flex flex-row mb-10">
          <ul class="flex flex-row pr-5">
            <li
              id="cinemaHall"
              th:each="seat : ${reservation.schedule.availableSeats}"
            >
              <div
                class="seat"
                th:attr="onclick=|toggleSeat(this, '${seat}')|"
                th:text="${seat}"
              ></div>
            </li>
          </ul>
          <button
            class="btn btn-accent"
            th:attr="onclick=|reservation('${reservation.id}', '${reservation.schedule.id}', '${reservation.pickedSeats}')|"
          >
            Zarezerwuj
          </button>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  function navigateFilm(filmTitle) {
    const convertedFilmTitle = filmTitle.replace(" ", "-");
    window.location.href = `/films/${convertedFilmTitle}`;
  }

  function navigateCart() {
    window.location.href = `/cart`;
  }

  function toggleSeat(seat, seatNumber) {
    seat.classList.toggle("selected");
  }

  function reservation(reservationId, scheduleId, lastSeats) {
    const selectedDivs = Array.from(
      document.getElementsByClassName("selected")
    );
    const pickedSeats = [];
    selectedDivs.forEach((element) => {
      pickedSeats.push(element.textContent);
    });

    if (
      pickedSeats.length > 0 &&
      pickedSeats.toString() != JSON.parse(lastSeats).toString()
    ) {
      const postData = {
        scheduleId,
        pickedSeats,
      };
      fetch(`/reservation/${reservationId}/update`, {
        method: "POST",
        redirect: "follow",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(postData),
      })
        .then((response) => {
          window.location.href = response.url;
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    }
  }
</script>
