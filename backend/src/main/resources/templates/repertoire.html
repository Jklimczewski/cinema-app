<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/datepicker.min.js"></script>
  </head>
  <body>
    <div class="navbar bg-base-100 border-b mb-5">
      <div class="flex-1">
        <a href="/repertoire" class="btn btn-ghost text-xl">KINO</a>
      </div>
      <div class="flex-none">
        <div class="dropdown dropdown-end">
          <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
            <div class="indicator">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                />
              </svg>
              <span class="badge badge-sm indicator-item">8</span>
            </div>
          </div>
          <div
            tabindex="0"
            class="mt-3 z-[1] card card-compact dropdown-content w-52 bg-base-100 shadow"
          >
            <div class="card-body">
              <span class="font-bold text-lg">8 Items</span>
              <span class="text-info">Subtotal: $999</span>
              <div class="card-actions">
                <button class="btn btn-primary btn-block">View cart</button>
              </div>
            </div>
          </div>
        </div>
        <div class="dropdown dropdown-end">
          <div
            tabindex="0"
            role="button"
            class="btn btn-ghost btn-circle avatar"
          >
            <div class="w-10 rounded-full">
              <img
                alt="Tailwind CSS Navbar component"
                src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg"
              />
            </div>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
          >
            <li><a>Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="flex flex-col w-full h-full">
      <div class="relative max-w-sm self-center mb-5">
        <form th:action="@{/repertoire}" method="get">
          <label for="date">Select Date:</label>
          <input type="date" id="date" name="date" th:value="${date}">
          <button type="submit">Submit</button>
        </form>
      </div>

      <ul>
        <li th:each="schedule : ${repertoire}">
            <div class="grid card bg-base-300 rounded-box place-items-center">
              <div class="hero-content flex-col lg:flex-row">
                <button th:attr="onclick=|navigateFilm('${schedule.film.title}')|">
                  <img
                    src="https://icdn.2cda.pl/obr/oryginalne/772930e22c53b812c22f4be76d0cadc7.jpg"
                    class="max-w-sm rounded-lg shadow-2xl"
                  />
                </button>
                <div>
                  <h1 class="text-5xl font-bold pb-5" th:text="${schedule.film.title}"></h1>
                  <!-- <ul class=" flex flex-row py-6">
                    <li th:each="hour : ${schedule.availableHours}">
                      <button class="btn" th:text="${hour + ' '}"></button>
                    </li>
                  </ul> -->
                  <button class="btn" th:attr="onclick=|navigateSchedule('${schedule.id}')|" th:text="${schedule.showTime}"></button>
                </div>
              </div>
            </div>
            <div class="divider"></div>
        </li>
    </ul>
    </div>
  </body>
</html>

<script>
  function navigateFilm(filmTitle) {
    const convertedFilmTitle = filmTitle.replace(' ', '-');
    window.location.href = `/films/${convertedFilmTitle}`
  }

  function navigateSchedule(scheduleId) {
    window.location.href = `/repertoire/${scheduleId}`
  }
</script>
